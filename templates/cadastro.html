<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/Icone.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Techway Cadastro</title>
</head>
<body class="background-image">
    

    <form id="cadastro-form">
        <h1>Informe seus dados</h1>
        
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="cpf">CPF/CNPJ:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="nome">E-mail:</label>
            <input type="text" id="email" name="email" required><br><br>
            
            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label>Modalidade de Contrato</label><br>
            <input type="radio" name="contrato" value="contrato">Contrato <br>
            <input type="radio" name="contrato" value="avulso">Avulso <br>
            
            <div id="mensagem"></div>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
            <input type="submit" value="Cadastrar/Atualizar">
            
        </form>















        
        <style>
            /* Apply styles to the body with class "background-image" */
            body.background-image {
                background: url('/static/img/background-banner.jpg') center/cover no-repeat;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            /* Style the form with ID "cadastro-form" */
            #cadastro-form {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            /* Style headings */
            h1 {
                text-align: center;
            }
    
            /* Style labels and input fields */
            label {
                display: block;
                font-weight: bold;
            }
    
            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            /* Style radio buttons */
            input[type="radio"] {
                margin-right: 10px;
            }
    
            /* Apply styles to the message container with ID "mensagem" */
            #mensagem {
                margin-top: 10px;
                padding: 10px;
                background-color: #f4f4f4;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            /* Add styles for the "Cadastrar/Atualizar" button */
            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
        </style>
      
</body>
</html>
