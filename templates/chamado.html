<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/Icone.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>TechWay Chamado</title>
</head>
<body class="background-image">

    <form id="chamado-form">
        <h1>Informe seus dados</h1>

            <label for="Modelo">Modelo da Impressora:</label><br>
            <textarea id="Modelo" name="modelo" rows="4" cols="50" required></textarea>

            <label for="defeito">Descrição do Problema:</label><br>
            <textarea id="defeito" name="defeito" rows="4" cols="50" required></textarea><br><br>
            
            <label for="cpf">CPF/CNPJ:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <div id="mensagemchamado"></div>
            <script src="{{ url_for('static', filename='script.js') }}"></script>
            <input type="submit" value="Enviar Chamado">
            

    </form>

</html>
